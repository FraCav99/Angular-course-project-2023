<a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2"
  (click)="selectedRecipe.emit(recipe)">
  <div>
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
</a>
