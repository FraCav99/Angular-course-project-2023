<div class="row">
  <div class="col-12">
    <img [src]="recipeToShow.imagePath" alt="{{ recipeToShow.name }}" class="img-fluid" style="max-width: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipeToShow.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
        appDropdown #r="appDropdown">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipeToShow.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeToShow.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
